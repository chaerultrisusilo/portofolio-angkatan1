<!DOCTYPE html>
<html lang="en">

                <div class="mt-2">

                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                  />
                  <span
                    id="passwordError"
                    class="text-danger"
                    style="display: none"
                    >Password harus terdiri dari 8 karakter, termasuk satu huruf
                    besar, satu huruf kecil, satu angka, dan satu karakter
                    khusus.
                  </span>
                </div>
                <div class="mt-2 text-end">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
